<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
  <div class="form-container ">
     <h2 class="heading">Tieup Job Portal</h2><br>
    <div class="toggle-buttons">
      <button onclick="showForm('login')">Login</button>
      <button onclick="showForm('register')">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <h2>Login</h2><br>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit"><a href="index.html">Login</a></button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="auth-form" style="display: none;">
      <h2>Register</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="reg"><a href="login.html">Register</a></button>
    </form>
  </div>
<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f3f4f6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.heading{
  font-family: Arial, sans-serif;
text-align: center;


}
.form-container {
  background: white;
  padding: 30px;
  border-radius: 10px;
  width: 300px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.toggle-buttons {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.toggle-buttons button {
  flex: 1;
  padding: 10px;
  margin: 0 5px;
  border: none;
  background-color: #e5e7eb;
  cursor: pointer;
  font-weight: bold;
}

.toggle-buttons button:hover {
  background-color: #1e0b6a;
  color: white;
}

.auth-form {
  display: flex;
  flex-direction: column;
}

.auth-form input {
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.auth-form button {
  background-color:#1e0b6a;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.auth-form button:hover {
  background-color:#3312ba;
}

</style>
  <script>function showForm(formType) {
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");

  if (formType === "login") {
    loginForm.style.display = "block";
    registerForm.style.display = "none";
  } else {
    loginForm.style.display = "none";
    registerForm.style.display = "block";
  }
}
</script>
</body>
</html>

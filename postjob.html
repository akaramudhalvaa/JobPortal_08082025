<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.post-job-section {
  max-width: 600px;
  margin: 50px auto;
  padding: 30px;
  background-color: #f8f9fa;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.post-job-section h2 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

#postJobForm label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
  color: #444;
}

#postJobForm input,
#postJobForm textarea,
#postJobForm select {
  width: 100%;
  padding: 10px 12px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 15px;
  box-sizing: border-box;
}

#postJobForm textarea {
  resize: vertical;
  min-height: 100px;
}

#postJobForm button {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  background-color: #007bff;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#postJobForm button:hover {
  background-color: #0056b3;
}

#jobMessage {
  margin-top: 15px;
  font-weight: bold;
  text-align: center;
}

</style>
</head>
<body>
  
<section class="post-job-section">
  <h2>Post a Job</h2>
  <form id="postJobForm">
    <label>Job Title:</label>
    <input type="text" name="title" id="title" required />

    <label>Location:</label>
    <input type="text" name="location" id="location" required />

    <label>Job Type:</label>
    <select name="type" id="type" required>
      <option value="">Select Type</option>
      <option value="Full Time">Full Time</option>
      <option value="Part Time">Part Time</option>
      <option value="Remote">Remote</option>
      <option value="Internship">Internship</option>
    </select>

    <label>Salary:</label>
    <input type="text" name="salary" id="salary" placeholder="e.g. ₹75,000 - ₹95,000" required />

    <label>Description:</label>
    <textarea name="description" id="description" required></textarea>

    <label>Responsibilities (comma separated):</label>
    <input type="text" name="responsibilities" id="responsibilities" required />

    <label>Qualifications (comma separated):</label>
    <input type="text" name="qualifications" id="qualifications" required />

    <button type="submit">Submit Job</button>
    <p id="jobMessage"></p>
  </form>
</section>

<script>

  document.getElementById("postJobForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const job = {
      id: `job-${Date.now()}`,
      title: document.getElementById("title").value.trim(),
      location: document.getElementById("location").value.trim(),
      type: document.getElementById("type").value,
      salary: document.getElementById("salary").value.trim(),
      description: document.getElementById("description").value.trim(),
      responsibilities: document.getElementById("responsibilities").value.split(",").map(r => r.trim()),
      qualifications: document.getElementById("qualifications").value.split(",").map(q => q.trim())
    };

    // 1. Get existing jobs from localStorage
    let jobs = JSON.parse(localStorage.getItem("jobs")) || [];

    // 2. Add new job to array
    jobs.push(job);

    // 3. Save updated jobs array back to localStorage
    localStorage.setItem("jobs", JSON.stringify(jobs));

    // 4. Show success message
    const msg = document.getElementById("jobMessage");
    msg.textContent = "✅ Job posted successfully and saved to localStorage.";
    msg.style.color = "green";

    // 5. Reset form
    this.reset();
  });
</script>


</body>
</html>
